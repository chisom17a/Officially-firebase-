<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chiearn Hub - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b3d7ff, #e8f0ff, #ffffff);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 20px 40px;
      font-size: 30px;
      font-weight: 700;
      color: #003366;
    }

    .login-section {
      max-width: 420px;
      margin: 70px auto;
      padding: 45px 35px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #003366;
    }

    input {
      width: 100%;
      padding: 13px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1.5px solid #aac7ff;
      font-size: 16px;
    }

    .btn {
      padding: 12px;
      background: #4aaaff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
    }

    .btn.secondary {
      background: #64748b;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      color: red;
      text-align: center;
      min-height: 20px;
      margin-bottom: 10px;
    }

    /* üîÑ LOADER */
    .loader {
      display: none;
      margin: 15px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #cce3ff;
      border-top: 4px solid #4aaaff;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

<header>Chiearn Hub</header>

<section class="login-section">
  <h1>Login</h1>

  <div class="error" id="loginError"></div>
  <div class="loader" id="loader"></div>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit" class="btn" id="loginBtn">Login</button>
    <button type="button" class="btn secondary" onclick="location.href='signup.html'">Sign Up</button>
    <button type="button" class="btn secondary" onclick="location.href='index.html'">Home</button>
  </form>
</section>

<!-- üî• FIREBASE LOGIN SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCajnnfI9oxVDv4B44tiMsIgTDApt1rFjc",
    authDomain: "chiearnhub-5ba9e.firebaseapp.com",
    projectId: "chiearnhub-5ba9e",
    messagingSenderId: "332513744974",
    appId: "1:332513744974:web:bfb84a79d0dbbb0057cb1f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginForm = document.getElementById("loginForm");
  const errorBox = document.getElementById("loginError");
  const loader = document.getElementById("loader");
  const loginBtn = document.getElementById("loginBtn");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.textContent = "";

    loader.style.display = "block";
    loginBtn.disabled = true;

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      // üîê LOGIN
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // üìÑ FETCH PROFILE
      const userDoc = await getDoc(doc(db, "users", user.uid));

      if (!userDoc.exists()) {
        throw new Error("User profile not found.");
      }

      const userData = userDoc.data();

      // üíæ SAVE SESSION (THIS IS WHAT OTHER PAGES WILL USE)
      localStorage.setItem("currentUser", JSON.stringify({
        uid: user.uid,
        email: user.email,
        username: userData.username,
        model: userData.model
      }));

      // üöÄ REDIRECT
      if (userData.model === "Earner") {
        window.location.href = "earner.html";
      } else if (userData.model === "Advertiser") {
        window.location.href = "advertiser.html";
      } else if (userData.model === "Admin") {
        window.location.href = "adminpanel.html";
      } else {
        throw new Error("Unknown account type");
      }

    } catch (error) {
      errorBox.textContent = error.message;
      loader.style.display = "none";
      loginBtn.disabled = false;
    }
  });
</script>

</body>
</html>
